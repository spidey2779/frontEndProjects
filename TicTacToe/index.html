<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TikkoTakka</title>
</head>
<body>
    <div class="head"><h1>Spidey's Tic Tac Toe</h1></div>
    <div class="container">
        <div class="bigBox">
            <div class="box box1 borderleft bordertop"><span class="boxtext"></span></div>
            <div class="box box2 bordertop"><span class="boxtext"></span></div>
            <div class="box box3 bordertop borderright"><span class="boxtext"></span></div>
            <div class="box box4 borderleft "><span class="boxtext"></span></div>
            <div class="box box5"><span class="boxtext"></span></div>
            <div class="box box6 borderright"><span class="boxtext"></span></div>
            <div class="box box7 borderleft borderbottom"><span class="boxtext"></span></div>
            <div class="box box8 borderbottom"><span class="boxtext"></span></div>
            <div class="box box9 borderbottom borderright"><span class="boxtext"></span></div>
        </div>
        <div class="gameContent">
            <div class="turn">Turn of : x</div>
            <div class="win">Winner is : </div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
